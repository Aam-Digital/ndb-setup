version: '3'

services:
  app:
    image: aamdigital/ndb-server:dev
    networks:
      - internal
      - nginx-proxy_default
    depends_on:
#      - backend
      - couchdb
    volumes:
      - ./config.json:/usr/share/nginx/html/assets/config.json
      - ./child-photos:/usr/share/nginx/html/assets/child-photos
    environment:
      VIRTUAL_HOST: example.com
      LETSENCRYPT_HOST: example.com
#      COUCHDB_URL: http://backend:3000
      COUCHDB_URL: http://couchdb:5984
      KEYCLOAK_URL: keycloak.example.com
    restart: unless-stopped

#  backend:
#    image: aamdigital/replication-ms:latest
#    networks:
#      - internal
#    depends_on:
#      - couchdb
#    environment:
#      DATABASE_URL: http://couchdb:5984
#      DATABASE_NAME: app
#      DATABASE_USER: replicator
#      DATABASE_PASSWORD: securePassword
#      SENTRY_DSN:
#    restart: unless-stopped

  couchdb:
    image: couchdb:3
    networks:
      - internal
    volumes:
      - ./couchdb/data:/opt/couchdb/data
      - ./couchdb.ini:/opt/couchdb/etc/local.d/couchdb.ini
    environment:
      COUCHDB_USER: admin
      COUCHDB_PASSWORD: PASSWORD
    restart: unless-stopped

networks:
  internal:
  nginx-proxy_default:
    external: true
