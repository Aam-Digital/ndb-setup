executeActionsSubject=Votre compte Aam Digital
emailVerificationBody=Un compte pour le système Aam Digital a été créé pour votre adresse e-mail. Pour vérifier votre adresse e-mail, cliquez sur le lien ci-dessous. Après vérification, vous serez redirigé vers l''application Aam Digital.\n\n{0}\n\nCe lien expirera dans {3}.\n\nVeuillez noter que votre compte donne accès aux informations personnelles des participants à votre projet, qui doivent être traitées avec précaution. Ne partagez cet accès avec personne.\n\nAprès vérification de votre adresse e-mail, vous pouvez ouvrir l''application via le lien ci-dessous.\n\nhttps://{2}.aam-digital.app
emailVerificationBodyHtml=<p>Un compte pour le système Aam Digital a été créé pour votre adresse e-mail. Pour vérifier votre adresse e-mail, cliquez sur le lien ci-dessous. Après vérification, vous serez redirigé vers l''application Aam Digital.</p><p><a href="{0}">Vérifier l''adresse e-mail</a></p><p>Ce lien expirera dans {3}.</p><p>Veuillez noter que votre compte donne accès aux informations personnelles des participants à votre projet, qui doivent être traitées avec précaution. <b>Ne partagez cet accès avec personne.</b></p><p>Après vérification de votre adresse e-mail, vous pouvez ouvrir l''application via le lien ci-dessous.</p><p><a href="https://{2}.aam-digital.app">Ouvrir Aam Digital</a></p>
passwordResetBody=Quelqu''un vient de demander à modifier le mot de passe de votre compte Aam Digital. Si c''est vous, cliquez sur le lien ci-dessous pour le réinitialiser.\n\n{0}\n\nCe lien et ce code expireront dans {3}.\n\nSi vous ne souhaitez pas réinitialiser votre mot de passe, ignorez simplement ce message et rien ne sera modifié.
passwordResetBodyHtml=<p>Quelqu''un vient de demander à modifier le mot de passe de votre compte Aam Digital. Si c''est vous, cliquez sur le lien ci-dessous pour le réinitialiser.</p><p><a href="{0}">Réinitialiser le mot de passe</a></p><p>Ce lien expirera dans {3}.</p><p>Si vous ne souhaitez pas réinitialiser votre mot de passe, ignorez simplement ce message et rien ne sera modifié.</p>
