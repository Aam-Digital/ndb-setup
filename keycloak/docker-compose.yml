version: '3'

services:
  keycloak:
    # Building from local Dockerfile
    build: .
    environment:
      # For all available options see https://www.keycloak.org/server/all-config
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB_URL_HOST: postgres
      KC_DB_USERNAME: keycloak
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      # Disable this in production mode
      KC_HOSTNAME_STRICT_HTTPS: "false"
      # Adjust the following values
      # TODO introduce variables
      KC_DB_PASSWORD: PASSWORD
      LETSENCRYPT_HOST: example.aam-digital.com
      VIRTUAL_HOST: example.aam-digital.com
      VIRTUAL_PORT: 8080
    command: start --optimized
    networks:
      - internal
      - nginx-proxy_default
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:13.2
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      # Set same as KC_DB_PASSWORD
      POSTGRES_PASSWORD: PASSWORD
    volumes:
      - ./keycloak:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:
  nginx-proxy_default:
    external: true
